<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Create Your Account</h2>
            <p>Please fill in the details below to create a new account.</p>
            <form id="register-form" action="/register" method="post">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <small>Use at least 8 characters, including a mix of letters and numbers.</small>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="register-btn">Sign Up</button>
                <div class="extra-options">
                    <a href="index.html">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // You can add your logic to send data to the server here.
            // After successful registration, redirect to index.html
            // Simulate successful registration for demo purposes
            window.location.href = "index.html"; // Redirect to index.html
        });
    </script>
</body>
</html>
