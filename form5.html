<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4c51bf;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Resume Details</h1>
        <form action="resume5.html" method="get">
             <label for="photoUrl">Photo URL:</label>
            <input type="url" id="photoUrl" name="photoUrl" placeholder="Enter the URL of your photo">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Your full name">

            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required placeholder="Your job title">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Your phone number">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your address">

            <label for="profile">Profile:</label>
            <textarea id="profile" name="profile" rows="4" placeholder="Brief description about yourself"></textarea>

            <label for="experience">Professional Experience:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Your work experience"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="3" placeholder="Your education background"></textarea>

           
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Skills (comma-separated)">

            <label for="languages">Languages:</label>
            <input type="text" id="languages" name="languages" placeholder="Languages you speak (comma-separated)">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
